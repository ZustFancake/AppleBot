<!DOCTYPE HTML>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/wc-discord-message@^2.0.0/dist/wc-discord-message/wc-discord-message.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://raw.githubusercontent.com/ZustFancake/AppleBot/main/vote/app.js"></script>
<html lang="ko">
  <body>
  <details>
    <summary>사진 첨부</summary>
    <img id="previewthumb" src="#" alt=''>
    <br>
    <input type="file"
       id="thumbimage" name="thumbimage"
       accept="image/*" onchange="getThumb(this)" src="#">
    </details>
    <br>
    <details>
      <summary>번호 형식</summary>
      <table>
        <tr align="center"><td>문법</td> <td>결과(예시)</td></tr>
        <tr align="center"><td>{}</td> <td>1</td></tr>
        <tr align="center"><td>[]</td> <td>1️⃣</td></tr>
        <tr align="center"><td>()</td> <td>①</td></tr>
        <tr align="center"><td>{}번 후보</td> <td>1번 후보</td></tr>
      </table>
      <table id="indexTable">
        <tr align="center">
          <td>번호 형식</td>
          <td><input type="text" id="idxbox"></td>
          <td><button type="button" onclick="idxsubmit()">완료</button></td>
        </tr>
      </table>
      <p id="idxPreview"></p>
    </details>
    <br>
    <table id="MainTable">
      <tr align="center">
        <td id = "firstMain">항목 번호</td>
        <td>내용</td>
      </tr>
      <tr align="center">
        <td id="firstItem">1</td>
        <td><input type="text"></td>
      </tr>
      <tr align="center">
        <td id="secondItem">2</td>
        <td><input type="text"></td>
      </tr>
      
    </table>
    <button type="button" class="ADD" onclick="AddIndex()">
      항목 추가
    </button>
    <br>
  </body>
</html>
